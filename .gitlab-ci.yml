image: python:latest

variables:
  MPLBACKEND: agg
  OMP_NUM_THREADS: 1

stages:
  - test
  - release
  - demo_runs

default:
  before_script:
    - apt-get update && apt-get install -y libopenmpi-dev
    - pip install .[test,parallel]

test_serial:
  stage: test
  tags:
    - docker
  script:
    - pytest -n auto -q --cov=nifty8 --ignore test/test_re/test_optimize_kl.py test
    - env XLA_FLAGS="--xla_force_host_platform_device_count=4" pytest -n auto -q --cov=nifty8 --cov-append test/test_re/test_optimize_kl.py
    - >
      coverage report --omit "*plot*" | tee coverage.txt
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'

test_mpi:
  stage: test
  tags:
    - docker
  variables:
    OMPI_MCA_btl_vader_single_copy_mechanism: none
  script:
    - mpirun --allow-run-as-root -np 2 --bind-to none pytest -q test/test_mpi

pages:
  stage: release
  script:
    - pip install .[doc]
    - git config --global --add safe.directory /builds/ift/nifty
    - git clean -xfd docs/source
    - sh docs/generate.sh
    - mv docs/build/ public/
  artifacts:
    paths:
    - public
  only:
  - NIFTy_8

run_ipynb0:
  stage: demo_runs
  script:
    - pip install .[doc]
    - jupytext --to ipynb demos/old_nifty/getting_started_0.py
    - jupyter-nbconvert --to markdown --execute --ExecutePreprocessor.timeout=None demos/old_nifty/getting_started_0.ipynb

